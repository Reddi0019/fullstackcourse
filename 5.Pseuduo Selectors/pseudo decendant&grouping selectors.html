<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo decendant and grouping selectors</title>
    <style>
        /* tag selector, psedoselector, decendet selector, grouping selector */
        ol li:first-child, ol li:last-child{
            border: 2px solid blue;
            padding: 10px;
            font-variant: small-caps;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <ol>
        <li>NameOne</li>
        <li>NameTwo</li>
        <li>NameThree</li>
        <li>NameFour</li>
    </ol>
</body>
</html>
