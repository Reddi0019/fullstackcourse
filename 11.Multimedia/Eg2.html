<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid brown;
            padding: 20px;
            width:150px;
            border-radius: 5px;
            margin-left: 30%;
            text-align: center;

            transition-property: border , background-color;

            transition-duration: 5s;

            transition-delay: 1s;
        }

        div:hover{
            border: 2px solid black;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <div>JAI BALAYYA</div>
</body>
</html>
