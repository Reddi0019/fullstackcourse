<!DOCTYPE html>
<html>
<head>
<style>
     #parent {
        position: absolute;
        border: 1px solid lightslategray;
        width: 300px;
        height: 100px;
        left:500px;
       }

    #child {
     color:darkgreen;
     position: relative;
     width:200px;
     height:50px;
     border: 1px solid black;
     left:40px;
     top:25px;
      }
</style>
</head>
<body>

<h1>The position property</h1>



<h2>Position: Relative</h2>

<p>The Parent element has position: relative, and will remain in the natural flow of the page.
It will also act as anchor point for the absolutely positioned Child element:</p>
<div id="parent">Parent: position: Absolute.
  <div id="child">Child: position: relative, right: 15px, top: 7x</div>
</div>
</body>
</html>
