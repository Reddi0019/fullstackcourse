<!DOCTYPE html>
<html>
<head> 
    <style>
      .relative {
          position: relative;
          text-align:center;
          left: 30px;
          border: 2px solid black;
          width:300px;
          height: 100px;
          padding-top: 10%;
        }
    </style>
</head>
<body>

<h2>Position: Relative</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
This div element has position: relative.
</div>

</body>
</html>
