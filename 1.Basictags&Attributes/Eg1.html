<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <!-- TYPES OF HEADINGS -->
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>
    <!-- <h7>Heading Seven</h7> -->

    <!-- Diff b/w b tag and strong tag -->
    <b>Hello Guys How are You</b>

    <strong>We are doing well</strong>

    <p>Java is <strong>PL</strong></p>

    <p>Python is <b>PL</b></p>

    <!-- Diff b/w i tag and emphasis tag -->

    <p>Java is <i>PL</i></p>

    <p>Python is <em>PL</em></p>


</body>
</html>
