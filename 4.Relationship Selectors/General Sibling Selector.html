<!DOCTYPE html>
<html>
<head>
<style>
div ~ p {
  background-color: lightslategray;
}
</style>
</head>
<body>

<h2>General Sibling Selector</h2>

<p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>

<p>Paragraph 1.</p>

<div>
  <p>Paragraph 2.</p>
</div>

<p>Paragraph 3.</p>
<b>This is example of General sibling selector</b>
<p>Paragraph 4.</p>

</body>
</html>
